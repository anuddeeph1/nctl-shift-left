name: NCTL Scan Demo
run-name: ${{ github.actor }} has triggered Scan Action üöÄ
on: [push]
jobs:
  Scan-K8s-Manifests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: nctl-scan-installer
        uses: nirmata/action-install-nctl-scan@v0.0.1

      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      # - name: Install nctl
      #   run: |
      #     curl -O -L -s https://nirmata-downloads.s3.us-east-2.amazonaws.com/nctl/nctl_3.3.8-rc2/nctl_3.3.8-rc2_linux_64-bit.zip
      #     unzip *.zip

      - name: Check nctl version
        run: nctl version

      - name: NCTL Scan - Concise Report
        run: nctl scan --policies scan-manifests/policies --resource scan-manifests/resources --resource-type kubernetes --details

      - name: NCTL Scan - Detailed Report
        run: nctl scan --policies scan-manifests/policies --resource scan-manifests/resources --details --resource-type kubernetes

      - name: NCTL Scan - JSON output
        run: nctl scan --policies scan-manifests/policies --resource scan-manifests/resources --format json --resource-type kubernetes

      - name: NCTL Scan - YAML output
        run: nctl scan --policies scan-manifests/policies --resource scan-manifests/resources --format yaml --resource-type kubernetes

      - name: NCTL Scan - SARIF output
        run: nctl scan --policies scan-manifests/policies --resource scan-manifests/resources --format sarif --output results.sarif --resource-type kubernetes

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: report.sarif
          category: NCTL Scan

      - run: echo "üçè This job's status is ${{ job.status }}."
