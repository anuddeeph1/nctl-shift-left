name: NCTL Scan Demo
run-name: ${{ github.actor }} has triggered Scan Action üöÄ
on:
  pull_request:
    types: [opened, reopened]
  push:
    branches:
      - "main"

jobs:
  NCTL-Scan-Manifests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: nctl-scan-installer
        uses: nirmata/action-install-nctl-scan@v0.0.3

      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Check nctl version
        run: nctl version

      - name: NCTL Scan - Kubernetes
        run: nctl scan kubernetes --policies controls/pod-security --resources config-files/k8s --audit-as-warn

      - name: NCTL Scan - Kubernetes Detailed Report
        run: nctl scan kubernetes --policies controls/pod-security --resources config-files/k8s --details --audit-as-warn

      - name: NCTL Scan - Terraform
        # cd config-files/terraform
        # terraform init
        # terraform plan -out tfplan.binary
        # terraform show -json tfplan.binary | jq > payload.json
        run: nctl scan terraform --policies controls/s3-best-practices --resources config-files/terraform/payload.json
      
      - name: NCTL Scan - Dockerfile
        run: nctl scan dockerfile --policies controls/dockerfile-best-practices --resources config-files/dockerfile

      - run: echo "üçè This job's status is ${{ job.status }}."
